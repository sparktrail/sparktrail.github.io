{{ define "header" }}

  {{ partial "header" . }}

{{ end }}

{{ define "main" }}
  <main>
    {{ range first 10 .Data.Pages }}
    {{ if eq .Type "articles" }}
      <article>
        <h3>{{ .Title }}</h3>
        <p>{{ .Params.Author }} | {{ .ReadingTime }} mins read</p>
        <p>{{ .Description }}</p>
        <p>{{ .Params.Category }}</p>
      </article>
    {{ end }}
    {{ end }}
  </main>  
{{ end }}
