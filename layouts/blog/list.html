{{ define "header" }} {{ partial "header" . }} {{ end }} {{ define "main" }}
<main>
  {{ range first 10 .Data.Pages }} {{ if eq .Type "blog" }}
  <article class="card">
    <div class="card-meta">{{ .Params.author }} | {{ .ReadingTime }} min read</div>
    <a href="{{ .Permalink }}">
      <h3 class="card-title">{{ .Title }}</h3>
      <div class="card-desc">{{ .Summary }}</div>
    </a>
    <div class="card-meta">{{ .Params.categories }}</div>
  </article>
  {{ end }} {{ end }}
</main>
{{ end }}
