<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Tachyons v4.8.1 with normalize.css -->
    <link rel="stylesheet" href="/css/tachyons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107711140-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-107711140-2');
    </script>

    <title>
      {{ block "title" . }}
        <!-- individual page title – site title -->
        {{ .Title }} – {{ .Site.Title }}
      {{ end }}
    </title>
  </head>
  <body>
    {{  block "header" . }}
    {{ end }}

    {{ block "main" . }}
    {{ end }}

    {{ block "footer" . }}
    {{ end }}

    {{ partial "scripts" . }}
  </body>
</html>
