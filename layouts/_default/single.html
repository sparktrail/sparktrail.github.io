{{ define "header" }} {{ partial "header" . }} {{ end }} {{ define "main" }}
<main>
  <article>
    <div class="metadata">
      <div class="blog-meta">
        {{ dateFormat "Jan 2, 2006" .Date }} | {{ .ReadingTime }} min read</span>
      </div>
      <h1 class="blog-header">{{ .Title }}</h1>
      <div class="blog-meta">by {{ .Params.Author }}</div>
    </div>
    {{ .Content }}
  </article>
</main>
{{ end }}
