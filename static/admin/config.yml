backend:
  name: git-gateway
  publish_mode: editorial_workflow

media_folder: "static/img/uploads"
public_folder: "/img/uploads"

collections: # A list of collections (content types) the CMS can edit
  - name: "article" # used in site URLs - /admin/{collection}/{slug}/edit
    label: "Article"
    folder: "site/content/article" # Path to folder where the documents are stored
    create: true # Ability for users to create new documents in this collection
    slug: "{{slug}}" # File name template
    fields: # The fields for each document correspond to its front matter
      - { label: "Layout", name: "layout", widget: "hidden" default: "article" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Post Summary", name: "description", widget: "text" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Content", name: "body", widget: "markdown" }
  